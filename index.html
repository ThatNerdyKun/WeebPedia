<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeebPedia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff0066 #222;
            transition: background 0.5s, color 0.5s;
        }

        body.light-mode {
            background: white;
            color: black;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }
        
        body::-webkit-scrollbar-track {
            background: #222;
        }
        
        body::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            border-radius: 10px;
        }
        
        header {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        #theme-toggle:hover {
            background: linear-gradient(45deg, #6600ff, #ff0066);
        }

        #search-box {
            margin: 20px;
            padding: 15px;
            width: 50%;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(34, 34, 34, 0.8);
            color: white;
            text-align: center;
            transition: 0.3s;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 0, 102, 0.5);
        }
        
        button:hover {
            background: linear-gradient(45deg, #6600ff, #ff0066);
            transform: scale(1.1);
        }

        #anime-info {
            margin-top: 30px;
            padding: 20px;
        }

        .anime-card {
            background: rgba(34, 34, 34, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 0, 102, 0.5);
            display: inline-block;
            max-width: 500px;
            text-align: left;
            position: relative;
        }

        body.light-mode .anime-card {
            background: rgba(200, 200, 200, 0.9);
            color: black;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 102, 0.5);
        }

        /* Footer */
        #footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.light-mode #footer {
            color: black;
        }

        /* Refresh Button */
        #refresh-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            border: none;
            color: white;
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 15px rgba(255, 0, 102, 0.5);
        }

        #refresh-button:hover {
            transform: rotate(360deg) scale(1.1);
            background: linear-gradient(45deg, #6600ff, #ff0066);
        }
    </style>
</head>
<body>
    <header>
        WeebPedia
        <button id="theme-toggle">üåó</button>
    </header>
    
    <input type="text" id="search-box" placeholder="Enter anime name...">
    <button onclick="searchAnime()">Search</button>
    <div id="anime-info"></div>

    <!-- Footer (Initially Hidden) -->
    <div id="footer">Made with ‚ù§Ô∏è by Anant Singh</div>

    <!-- Refresh Button -->
    <button id="refresh-button" onclick="location.reload()">üîÑ</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        });

        // Theme Toggle Button
        document.getElementById("theme-toggle").addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        });

        async function searchAnime() {
            const query = document.getElementById('search-box').value;
            if (!query) return;
            const response = await fetch(`https://api.jikan.moe/v4/anime?q=${query}&limit=1`);
            const data = await response.json();
            if (data.data.length > 0) {
                const anime = data.data[0];
                document.getElementById('anime-info').innerHTML = `
                    <div class="anime-card">
                        <h2>${anime.title}</h2>
                        <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
                        <p><strong>Score:</strong> ${anime.score}</p>
                        <p>${anime.synopsis}</p>
                    </div>
                `;
                document.getElementById('footer').style.opacity = "1";
            } else {
                document.getElementById('anime-info').innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
